<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0">
	<title>忘记密码</title>
	<link rel="stylesheet" href="../resource/css/register.css">
    <script src="../resource/js/jquery-1.8.3.min.js"></script>
	<script src="../resource/js/findpassword.js"></script>
</head>
<body style="height:100%;background:#f5f5f5">
	<div class="main" style="height:100%;">
		 <div class="register-middle" style="padding-top:0.35rem">
			<div class="register-middle-2">
				<ul>
					<li>
						<div><img src="../resource/images/register02.png"/></div>
						<p><input type="text" placeholder="手机号码" class="iphone-pass index-input-pass" index-data="手机格式不正确"></p>
					</li>
					<li>
						<div><img src="../resource/images/register03.png"/></div>
						<p><input type="text" style="width:3.66rem;" placeholder="图形验证码" class="imgtuxing-pass index-input-pass" index-data="图形验证码不正确"> <img src="../resource/images/register4.png" class="img-tu-pass"/></p>
					</li>
				</ul>
			</div>
			<div class="register-but-box" style="padding-top:0.35rem;"><input type="button" value="下一步" class="register-but-pass"/></div>
		
			

<!-- 注册 -->
<div class="register-regiser-open-pass register-warp-popup" style="display:none;">
	 <p class="register-close"><img src="../resource/images/register13.png"/></p>
	 <div class="popup-box">
		<div class="register-middle-2">
			<ul>
				<li>
					<div><img src="../resource/images/register010.png"/></div>
					<p style="width:5rem;"><input type="text" placeholder="短信验证码" style="width:3rem;" class="iphone-dx-pass register-input-pass" data-register="验证码不正确">
						<span class="iphone-tip-pass">发送验证码</span><span class="iphone-tips-pass"></span>
					</p>
				</li>
				<li>
					<div><img src="../resource/images/register011.png"/></div>
					<p style="width:5rem;"><input type="password" style="width:4.9rem;" placeholder="登录密码(6-16位不连续数字字码)" style="width:4.9rem;" class="password-pass register-input-pass" data-register="密码格式不正确"> </p>
				</li>
			</ul>
		</div>
		<div class="register-but-box" style="padding-top:0.45rem;"><input type="button" value="完成" class="register-wancheng-pass"/></div>
	</div>
</div>

<!-- 注册 end-->

<div class="register-mask" style="display:none"></div>
	<div class="error_tip" style="z-index:100000"></div>
    </div>

<script>
(function (doc, win) {
    var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function () {
            var clientWidth = docEl.clientWidth;
            if (!clientWidth) return;
            if(clientWidth>=750){
                docEl.style.fontSize = '100px';
            }else{
                docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
            }
        };
    if (!doc.addEventListener) return;
    win.addEventListener(resizeEvt, recalc, false);
    doc.addEventListener('DOMContentLoaded', recalc, false);
})(document, window);	
</script>
</body>
</html>
